<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the latest in tech with Zippi's detailed article on upcoming innovations and trends.">
    <title>Zippi - Latest in Tech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ff69b4; /* Pink */
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        article h1 {
            color: #ff69b4;
        }
        article img {
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
        }
        article p {
            line-height: 1.6;
            margin: 15px 0;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #32a852; /* Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .comment-section {
            margin-top: 40px;
        }
        .comment-section h2 {
            color: #ff69b4;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .comment-form button {
            padding: 10px 20px;
            background-color: #32a852; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-list {
            list-style: none;
            padding: 0;
        }
        .comment-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .comment-author {
            font-weight: bold;
            color: #333;
        }
        .comment-text {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Zippi - Tech News</h1>
</header>

<main>
    <article>
        <h1>Exploring the Latest Innovations in Tech</h1>
        <p><em>Published on October 8, 2024</em></p>
        <img src="technology.jpg" alt="Tech innovation image">
        <p>Technology is advancing at an unprecedented pace, bringing us new gadgets and innovations that make life easier, smarter, and more connected...</p>

        <a href="index.html" class="button">Back to Zippi</a>
    </article>

    <!-- Comment Section -->
    <section class="comment-section">
        <h2>Comments</h2>
        <form class="comment-form" onsubmit="addComment(event)">
            <input type="text" id="author" placeholder="Your Name" required>
            <textarea id="comment" rows="4" placeholder="Your Comment" required></textarea>
            <button type="submit">Post Comment</button>
        </form>
        
        <ul class="comment-list" id="commentList">
            <!-- Comments will be dynamically added here -->
        </ul>
    </section>
</main>

<script>
    // JavaScript to handle adding comments
    function addComment(event) {
        event.preventDefault(); // Prevent page refresh

        // Get values from input fields
        const author = document.getElementById('author').value;
        const comment = document.getElementById('comment').value;

        // Create new comment element
        const newComment = document.createElement('li');
        newComment.innerHTML = `
            <span class="comment-author">${author}</span>
            <p class="comment-text">${comment}</p>
        `;

        // Append new comment to comment list
        document.getElementById('commentList').appendChild(newComment);

        // Clear input fields
        document.getElementById('author').value = '';
        document.getElementById('comment').value = '';
    }
</script>

</body>
</html>
